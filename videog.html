<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video player page with dark theme">
    <title>Ipcams.Video - Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Delius&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #F5F5F5;
            --secondary-color: #FFD700;
            --warning-color: #FF4444;
            --dark-bg: #1A1A1A;
            --darker-bg: #0F0F0F;
            --card-bg: #222222;
            --text-color: #E0E0E0;
            --text-gray: #B0B0B0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            --glow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Delius', cursive;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5),
                        0 10px 30px rgba(0, 0, 0, 0.3),
                        0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-shadow: var(--glow);
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .logo:hover, .logo:focus {
            color: #FFEA00;
            transform: scale(1.05);
        }

        .menu-toggle {
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-toggle:hover, .menu-toggle:focus {
            color: var(--secondary-color);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem 1rem;
            z-index: 2000;
            transition: right 0.3s ease-in-out;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 1.5rem 0;
        }

        .sidebar ul li a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover, .sidebar ul li a:focus {
            color: var(--secondary-color);
        }

        .sidebar ul li a i {
            font-size: 1.25rem;
        }

        .video-player-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 2rem;
        }

        .video-player {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .video-player img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(85%) contrast(110%);
            transition: filter 0.3s ease;
        }

        .video-player:hover img {
            filter: brightness(95%) contrast(115%);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .play-icon:hover {
            color: var(--secondary-color);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-player:hover .player-controls {
            opacity: 1;
        }

        .player-controls .controls-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .player-controls i {
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .player-controls i:hover {
            color: var(--secondary-color);
        }

        .player-controls .time {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 0.75rem;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar .progress {
            width: 0%;
            height: 100%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .progress-bar .buffer {
            position: absolute;
            width: 60%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        .video-info {
            margin: 1.5rem 0;
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.75rem;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .video-meta span i {
            margin-right: 0.3rem;
            color: var(--secondary-color);
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
            color: var(--darker-bg);
            border-color: var(--secondary-color);
            box-shadow: var(--glow);
        }

        .btn i {
            font-size: 1rem;
        }

        .btn-like {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        .video-desc {
            font-size: 1rem;
            color: var(--text-gray);
            margin: 1.5rem 0;
        }

        .suggested-videos {
            margin-top: 2rem;
        }

        .suggested-videos h3 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .suggested-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .suggested-card {
            display: flex;
            gap: 0.75rem;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        .suggested-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        .suggested-thumbnail {
            width: 120px;
            aspect-ratio: 16/9;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            position: relative;
        }

        .suggested-duration {
            position: absolute;
            bottom: 0.3rem;
            right: 0.3rem;
            background: rgba(0, 0, 0, 0.6);
            color: var(--secondary-color);
            padding: 0.2rem 0.4rem;
            font-size: 0.75rem;
            border-radius: 3px;
        }

        .suggested-info {
            flex-grow: 1;
        }

        .suggested-title {
            font-size: 0.95rem;
            color: var(--text-color);
            margin-bottom: 0.3rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .suggested-meta {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: var(--darker-bg);
            color: var(--text-gray);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            margin-top: 2rem;
        }

        @media (max-width: 600px) {
            .navbar {
                padding: 0.75rem 1rem;
            }
            .logo {
                font-size: 1.8rem;
            }
            .menu-toggle {
                font-size: 1.3rem;
            }
            .sidebar {
                width: 200px;
                right: -200px;
            }
            .video-player-container {
                padding: 0 1rem;
            }
            .video-title {
                font-size: 1.5rem;
            }
            .video-meta {
                gap: 0.75rem;
                font-size: 0.85rem;
            }
            .play-icon {
                font-size: 2.5rem;
            }
            .loader {
                width: 30px;
                height: 30px;
                border-width: 3px;
            }
            .player-controls {
                padding: 0.4rem 0.6rem;
            }
            .player-controls i {
                font-size: 0.9rem;
            }
            .player-controls .time {
                font-size: 0.75rem;
            }
            .progress-bar {
                height: 3px;
                margin: 0 0.5rem;
            }
            .suggested-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 400px) {
            .logo {
                font-size: 1.5rem;
            }
            .menu-toggle {

            }
            .sidebar {

            }

            }
            .video-meta {
                gap: 0.5rem;

            }
            .btn {
                padding: 0.4rem 0.8rem;
            }
            .btn-like {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }
            .play-icon {
                font-size: 2rem;
            }
            .loader {
                width: 25px;
                height: 25px;
                border-width: 3px;
            }
            .player-controls i {
                font-size: 0.8rem;
            }
            .player-controls .time {
                font-size: 0.7rem;
            }
            .suggested-thumbnail {
                width: 100px;
            }
            .suggested-title {
                font-size: 0.85rem;
            }
            .suggested-meta {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
